<!DOCTYPE html>
<html lang="fr" class="uk-height-1-1">

<head>
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/css/uikit.min.css" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />

  <!--Datepicker CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/gdc/css/spade.custom.css" />

  <!-- JQuery JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.11.1/dist/js/uikit-icons.min.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <!-- Leaflet JS plugins -->
  <!-- loading -->
  <link rel="stylesheet" href="/static/gdc/css/leaflet.loading.css" />
  <script src="/static/gdc/js/leaflet.loading.js"></script>

  <!--Basemap switcher-->
  <link rel="stylesheet" href="/static/gdc/css/leaflet.switchbasemap.css" />
  <script src="/static/gdc/js/leaflet.switchbasemap.js"></script>

  <!--DatePicker-->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@^3.0.8/dist/esri-leaflet.js"></script>
  <script src="https://unpkg.com/esri-leaflet-vector@3.1.3/dist/esri-leaflet-vector.js"></script>

</head>

  <body class="uk-height-1-1">

    <div id="preloader" class="uk-overlay-default uk-height-1-1" style="display:inline-block;">
      <div class="uk-position-center">
        <h3 class="uk-text-center uk-text-muted"><span uk-spinner="ratio: 2"></span> &nbsp; Loading catalogue...</h1>
      </div>
    </div>

    <div id="component" class="uk-height-1-1" style="display:none;">
      <div uk-grid class="uk-child-width-expand uk-grid-column-collapse uk-grid-row-collapse uk-height-1-1">
        <div class="uk-width-1-3 uk-height-1-1 gdc-custom-panel" id="left-panel">
          <div class="uk-card uk-card-default uk-card-body uk-height-1-1 uk-padding-small">
            <ul uk-tab>
              <li class="uk-active"><a href="#">Layers</a></li>
            </ul>
            <div id="search_filter_container" class="uk-width-1-1 uk-margin-bottom">
            </div>
            <div uk-grid class="uk-grid-column-collapse uk-grid-row-collapse">
              <div class="uk-width-1-4">
                <div class="uk-padding-remove gdc-custom-scroller" style="height:calc(100vh - 240px);">
                  <p class="uk-margin-small-top uk-margin-small-bottom">Location:</p>
                  <div id="region_filter_container"></div>
                  <p class="uk-margin-top uk-margin-small-bottom">Category:</p>
                  <div id="categorie_filter_container"></div>
                  <p class="uk-margin-top uk-margin-small-bottom">Created :</p>
                  <form id="search_filter_container"
                    class="uk-search uk-search-default uk-width-1-1 uk-form-small uk-margin-small-bottom uk-padding-remove">
                    <input class="uk-search-input uk-form-small uk-padding-small uk-margin-small-bottom"
                      id="flatpickr-after" type="search" placeholder="After" />
                    <input class="uk-search-input uk-form-small uk-padding-small" id="flatpickr-before" type="search"
                      placeholder="Before" />
                  </form>
                </div>
              </div>
              <div class="uk-width-3-4 uk-padding-remove" id="main_result_list_container"></div>
            </div>
          </div>
        </div>
        <div>
          <div id="map" style="width: 100%; height: 100%; padding:0px">

          </div>
        </div>
        <div class="uk-width-1-6 gdc-custom-height-fullspace gdc-custom-scroller gdc-custom-scroller gdc-custom-panel"
          id="right-panel">
          <div id="legend_container"></div>
        </div>
      </div>
    </div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin="..."></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin="..."></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin="..."></script>

    <!-- Load our React component. -->
    <script type="text/babel" src="/static/gdc/jsx/gdc.jsx"></script>

    <script type="text/javascript">
      setTimeout(toggleLoading, 3000)
      function toggleLoading() {
        $('#preloader').hide();
        $('#component').show();
        getMap().invalidateSize()
      }
    </script>
  </body>

</html>
